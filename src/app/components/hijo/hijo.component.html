          [form]="form"
          [model]="model"
          [fields]="fields">

        <button class="btn btn-primary"  (click)="submit()"  type="submit">
          Submit
        </button>

        <button class="btn btn-danger" type="reset">
          Reset
        </button>
      </form>


		<div class="row mb-5">
		</div>

                </select>
