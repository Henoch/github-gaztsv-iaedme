<div class="card mb-5">
	<div class="card-header"> {{solicitud.titulo}} </div>
	<div class="card-body">
		<h5 class="mb-5">Criterios generales</h5>
		<form [formGroup]="form"  (ngSubmit)="submit()">
			<formly-form [form]="form" [model]="model" [fields]="fields">
			</formly-form>
			<div class="mb-5 col-12">
				<button type="submit" class="btn btn-success submit-button float-right" ><i class="fas fa-save"></i> GUARDAR</button>
			</div>
		</form>


	</div>
